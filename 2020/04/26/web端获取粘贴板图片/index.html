            <div class="markdown-body">

<span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><code class="hljs javaScript">bindPaste();<br><span class="hljs-comment">//绑定粘贴事件</span><br><span class="hljs-keyword">var</span> base64_str = <span class="hljs-literal">null</span>;<br><br><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">bindPaste</span>(<span class="hljs-params"></span>) </span>&#123;<br>	<span class="hljs-comment">//定义变量存储获取的图片内容</span><br>	<span class="hljs-keyword">var</span> blob;<br>	<span class="hljs-comment">//获取body对象</span><br>	<span class="hljs-keyword">var</span> body = <span class="hljs-built_in">document</span>.getElementsByTagName(<span class="hljs-string">"body"</span>);<br>	<span class="hljs-comment">//定义body标签绑定的粘贴事件处理函数</span><br>	<span class="hljs-keyword">var</span> fun = <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">e</span>) </span>&#123;<br>		<span class="hljs-comment">//获取clipboardData对象</span><br>		<span class="hljs-keyword">var</span> data = e.clipboardData || <span class="hljs-built_in">window</span>.clipboardData;<br>		<span class="hljs-comment">//获取图片内容</span><br>		blob = data.items[<span class="hljs-number">0</span>].getAsFile();<br>		<span class="hljs-comment">//判断是不是图片，最好通过文件类型判断</span><br>		<span class="hljs-keyword">var</span> isImg = (blob &amp;&amp; <span class="hljs-number">1</span>) || <span class="hljs-number">-1</span>;<br>		<span class="hljs-keyword">var</span> reader = <span class="hljs-keyword">new</span> FileReader();<br>		<span class="hljs-comment">//文件读取完成时触发</span><br>		reader.onload = (<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) </span>&#123;<br>			<span class="hljs-keyword">return</span> <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">e</span>) </span>&#123;<br>				<span class="hljs-built_in">console</span>.log(<span class="hljs-string">"获得粘贴的结果"</span>, e.target.result);<br>				base64_str = e.target.result;<br>				<span class="hljs-comment">//div中的img标签src属性赋值，可以直接展示图片</span><br>				$(<span class="hljs-string">"#screenShoot"</span>).attr(<span class="hljs-string">"src"</span>, base64_str);<br>				<span class="hljs-comment">//显示div</span><br>				$(<span class="hljs-string">"#screenShoot"</span>).css(<span class="hljs-string">"display"</span>, <span class="hljs-string">"block"</span>);<br>			&#125;<br>		&#125;)();<br>		<span class="hljs-keyword">if</span> (isImg &gt;= <span class="hljs-number">0</span>) &#123;<br>			<span class="hljs-comment">//将文件读取为 DataURL</span><br>			reader.readAsDataURL(blob);<br>		&#125;<br>	&#125;<br>	<span class="hljs-comment">//通过body标签绑定粘贴事件，注意有些标签绑定粘贴事件可能出错</span><br>	body[<span class="hljs-number">0</span>].removeEventListener(<span class="hljs-string">'paste'</span>, fun);<br>	body[<span class="hljs-number">0</span>].addEventListener(<span class="hljs-string">'paste'</span>, fun);<br>&#125;<br>$(<span class="hljs-string">"#sendBtn"</span>).on(<span class="hljs-string">"click"</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) </span>&#123;<br>	$.ajax(&#123;<br>		type: <span class="hljs-string">'get'</span>,<br>		url: conf.global_url + <span class="hljs-string">"/device/saveToImgByStr"</span>,<br>		data: &#123;<br>			base64Str: base64_str,<br>		&#125;,<br>		cache: <span class="hljs-literal">false</span>,<br>		<span class="hljs-keyword">async</span>: <span class="hljs-literal">false</span>,<br>		dataType: <span class="hljs-string">'json'</span>,<br>		contentType: <span class="hljs-string">'application/x-www-form-urlencoded;charset=UTF-8'</span>,<br>		success: <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">result</span>) </span>&#123;<br>			<span class="hljs-built_in">console</span>.log(<span class="hljs-string">"result"</span> + result);<br>		&#125;,<br>		error: <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">XMLHttpRequest, textStatus, errorThrown</span>) </span>&#123;<br>			<span class="hljs-built_in">console</span>.log(<span class="hljs-string">'系统异常！'</span>);<br>		&#125;<br>	&#125;)<br>&#125;)<br></code></pre></td></tr></table></figure>


<h2 id="后台获取base64数据转换图片并保存"><a href="#后台获取base64数据转换图片并保存" class="headerlink" title=" 后台获取base64数据转换图片并保存"></a> 后台获取base64数据转换图片并保存</h2><figure class="highlight java"><figcaption><span>[title] [] [url] [link text] [additional options]</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">//springboot 跨域注解</span><br>    <span class="hljs-meta">@CrossOrigin</span>(origins = <span class="hljs-string">"*"</span>)<br>    <span class="hljs-meta">@PostMapping</span>(<span class="hljs-string">"/saveToImgByStr"</span>)<br>    <span class="hljs-function"><span class="hljs-keyword">public</span> String <span class="hljs-title">saveToImgByStr</span><span class="hljs-params">(HttpServletRequest request, HttpServletResponse response, String base64Str)</span> <span class="hljs-keyword">throws</span> IOException </span>&#123;<br>        String destDir = <span class="hljs-string">"/upload/image"</span>;<br>        <span class="hljs-comment">//非springboot项目 可设置请求头解决跨域问题</span><br><span class="hljs-comment">//        response.setHeader("Access-Control-Allow-Origin", "*");</span><br>        base64Str = base64Str.replaceAll(<span class="hljs-string">"data:image/png;base64,"</span>, <span class="hljs-string">""</span>);<br>        BASE64Decoder decoder = <span class="hljs-keyword">new</span> BASE64Decoder();<br>        <span class="hljs-keyword">byte</span>[] imageByte = <span class="hljs-keyword">null</span>;<br>        <span class="hljs-keyword">try</span> &#123;<br>            imageByte = decoder.decodeBuffer(base64Str);<br>            <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; imageByte.length; ++i) &#123;<br>                <span class="hljs-keyword">if</span> (imageByte[i] &lt; <span class="hljs-number">0</span>) &#123;<span class="hljs-comment">// 调整异常数据</span><br>                    imageByte[i] += <span class="hljs-number">256</span>;<br>                &#125;<br>            &#125;<br>        &#125; <span class="hljs-keyword">catch</span> (Exception e) &#123;<br>            e.printStackTrace();<br>        &#125;<br><br>        <span class="hljs-keyword">if</span> (imageByte.length &gt; <span class="hljs-number">0</span>) &#123;<br>            <span class="hljs-keyword">try</span> &#123;<br>                <span class="hljs-comment">//获取文件上传的真实路径</span><br><span class="hljs-comment">//                String uploadPath = request.getSession().getServletContext().getRealPath("/");</span><br>                <span class="hljs-comment">//保存文件的路径</span><br>                String filepath = destDir + File.separator + createNewDir();<br>                File destfile = <span class="hljs-keyword">new</span> File(<span class="hljs-string">"D:"</span> + filepath);<br>                <span class="hljs-keyword">if</span> (!destfile.exists()) &#123;<br>                    destfile.mkdirs();<br>                &#125;<br>                <span class="hljs-comment">//文件新名称</span><br>                String fileNameNew = getFileNameNew() + <span class="hljs-string">".png"</span>;<br>                File f = <span class="hljs-keyword">new</span> File(destfile.getAbsoluteFile() + File.separator + fileNameNew);<br>                <span class="hljs-comment">// 将字符串转换成二进制，用于显示图片</span><br>                <span class="hljs-comment">// 将上面生成的图片格式字符串 imgStr，还原成图片显示</span><br>                InputStream in = <span class="hljs-keyword">new</span> ByteArrayInputStream(imageByte);<br>                FileOutputStream fos = <span class="hljs-keyword">new</span> FileOutputStream(f);<br>                <span class="hljs-comment">// BufferedOutputStream bos = new BufferedOutputStream(fos);</span><br>                <span class="hljs-keyword">byte</span>[] buf = <span class="hljs-keyword">new</span> <span class="hljs-keyword">byte</span>[<span class="hljs-number">1024</span>];<br>                <span class="hljs-keyword">int</span> length;<br>                length = in.read(buf, <span class="hljs-number">0</span>, buf.length);<br><br>                <span class="hljs-keyword">while</span> (length != -<span class="hljs-number">1</span>) &#123;<br>                    fos.write(buf, <span class="hljs-number">0</span>, length);<br>                    length = in.read(buf);<br>                &#125;<br>                fos.flush();<br>                fos.close();<br>                in.close();<br>                String lastpath = filepath + File.separator + fileNameNew;<br>                LOGGER.info(<span class="hljs-string">"返回图片路径："</span> + lastpath);;<br>                <span class="hljs-keyword">return</span> lastpath;<br><br>            &#125; <span class="hljs-keyword">catch</span> (Exception e) &#123;<br>                e.printStackTrace();<br>            &#125; <span class="hljs-keyword">finally</span> &#123;<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">return</span> <span class="hljs-keyword">null</span>;<br>    &#125;<br></code></pre></td></tr></table></figure>
